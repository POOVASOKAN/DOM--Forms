<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Forms</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
        <h1 class="mb-4" id="title">DOM - User Forms </h1>
        <p class="para" id="description">Creating a form and table using HTML, CSS and DOM.</p>

        <form id="form">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="first-name" placeholder="John" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="last-name" placeholder="Adam" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" rows="4" placeholder="Enter your address" required></textarea>
            </div>

            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" class="form-control" id="pincode" placeholder="Enter your pincode" required>
            </div>
            
            <div class="form-group">
                <label>Gender:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="others" value="others" required>
                    <label class="form-check-label" for="others">
                       Others
                    </label>
                </div>

            <div class="form-group">
                <label for="food">Choice of Food:(select atleast 2):</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="food1">
                    <label for="form-check-label" for="food1"> Veg Biriyani</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="food2">
                    <label for="form-check-label" for="food2"> Non Veg Biriyani</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="food3">
                    <label for="form-check-label" for="food3"> Mutter Paneer Gravy</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="food4">
                    <label for="form-check-label" for="food4"> Mutton Gravy </label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="food5">
                    <label for="form-check-label" for="food5"> Veg Pizza </label>
                </div>

            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="state" required>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" required>
            </div>

            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>

        <h2 class="mt-5">DOM - User Table</h2>
        
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Address</th>
                                <th>Pincode</th>
                                <th>Gender</th>
                                <th>Food</th>
                                <th>State</th>
                                <th>Country</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">

            </tbody>
        </table>
    
</div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
